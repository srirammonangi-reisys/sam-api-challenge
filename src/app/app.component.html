<mat-toolbar>
  <span>Application</span>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" style="padding: 12px;
    display:inline-flex;
    width: 350px;
    flex-direction: column;
    align-items:stretch">
      <h3>Add filters</h3>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput id="startDate" name="startDate" formControlName="fromDate" [matDatepicker]="picker"
          placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Autocomplete</mat-label>
        <input type="text" placeholder="PSC Code" aria-label="psc code" matInput formControlName="pscValue"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of pscFilteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Text Value</mat-label>
        <input matInput #input formControlName="textValue">
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit">Submit</button>
    </form>
  </mat-drawer>
  <mat-drawer-content>
    Graph goes here
    <br />
    <br />
    <br />
    Form Submit Value: {{ profileForm.value | json }}
  </mat-drawer-content>
</mat-drawer-container>
